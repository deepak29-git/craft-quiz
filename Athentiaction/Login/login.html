<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
      href="https://create-ui.netlify.app/css/components.css"/>
    <link rel="stylesheet" href="/Athentiaction/Login/login.css">
    <link rel="stylesheet" href="/variable.css">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <div class="login-container mt-2">
          <h2 class="center-text">Login</h2>
          <div class="input-group">
            <label class="form-label">Email address</label>
            <input class="form-control" type="text" />
          </div>
          <div class="input-group">
            <label class="form-label">Password </label>
            <input class="form-control" type="text" />
          </div>
          <div class="checkbox-parent">
            <input type="checkbox" />
            <label>Remember me</label>
            <div class="forgot-pass">
              <a href="#" class="forget-content">
                <span class="forgot-pass">Forgot your Password?</span>
              </a>
            </div>
          </div>
  
          <div class="center">
            <button class="my-2 login-btn">Login</button>
          </div>
          <div class="center">
            <a class="black-text" href="/Athentiaction/Signup/signup.html">Create New Account</a>
            <svg
              class="right-arrow"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
            >
              <path
                d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"
              />
            </svg>
          </div>
        </div>
      </main>
  
</body>
</html>
